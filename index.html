<!DOCTYPE html>
<html lang="en">
  <head>
    <title>üìù Seguente Pastebin</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="Simple pastebin for sharing text snippets using seguente"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        margin: 0 0 10px 0;
        font-size: 2.5em;
        font-weight: 700;
      }

      .header p {
        margin: 0;
        opacity: 0.9;
        font-size: 1.1em;
      }

      .content {
        padding: 30px;
      }

      .section {
        margin-bottom: 30px;
        padding: 20px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
      }

      .section h2 {
        margin-bottom: 15px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #555;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
      }

      input:focus,
      textarea:focus {
        border-color: #667eea;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
      }

      .file-list {
        margin-top: 15px;
      }

      .file-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .file-name {
        font-weight: 600;
        color: #333;
      }

      .file-actions {
        display: flex;
        gap: 10px;
      }

      .btn-small {
        padding: 8px 16px;
        font-size: 14px;
      }

      .btn-view {
        background: #007bff;
      }

      .btn-view:hover {
        background: #0056b3;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 800px;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #e1e5e9;
      }

      .modal-title {
        font-size: 1.5em;
        font-weight: 600;
        color: #333;
      }

      .close {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        line-height: 1;
      }

      .close:hover {
        color: #000;
      }

      .modal-body {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        font-family: "Courier New", monospace;
        white-space: pre-wrap;
        word-wrap: break-word;
        max-height: 60vh;
        overflow-y: auto;
      }

      .status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 8px;
        font-weight: 600;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .empty-state {
        text-align: center;
        padding: 40px;
        color: #666;
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>üìù Seguente Pastebin</h1>
        <p>Create, share, and manage text snippets using seguente Storage</p>
      </div>

      <div class="content">
        <!-- Create Paste Section -->
        <div class="section">
          <h2>üìù Create New Paste</h2>
          <div class="form-group">
            <label for="pasteTitle">Title:</label>
            <input
              type="text"
              id="pasteTitle"
              placeholder="Enter paste title (e.g., My Code Snippet)"
              required
            />
          </div>
          <div class="form-group">
            <label for="pasteContent">Content:</label>
            <textarea
              id="pasteContent"
              rows="12"
              placeholder="Enter your text, code, or any content here..."
              required
            ></textarea>
          </div>
          <button onclick="createPaste()">Create Paste</button>
          <div id="uploadStatus"></div>
        </div>

        <!-- Pastes List Section -->
        <div class="section">
          <h2>üìã Recent Pastes</h2>
          <button onclick="loadPastes()" style="margin-bottom: 15px">
            Refresh List
          </button>
          <div id="pasteList" class="file-list">
            <div class="empty-state">No pastes created yet</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for viewing paste content -->
    <div id="pasteModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title" id="modalTitle">Paste Content</div>
          <span class="close" onclick="closeModal()">&times;</span>
        </div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>

    <script>
      const API_BASE = window.location.origin;

      async function createPaste() {
        const title = document.getElementById("pasteTitle").value.trim();
        const content = document.getElementById("pasteContent").value.trim();
        const statusDiv = document.getElementById("uploadStatus");

        if (!title || !content) {
          showStatus(statusDiv, "Please enter both title and content", "error");
          return;
        }

        // Generate a unique ID for the paste
        const pasteId = Date.now().toString();
        const filename = `${pasteId}_${title.replace(
          /[^a-zA-Z0-9]/g,
          "_"
        )}.txt`;

        try {
          const response = await fetch(`${API_BASE}/api/upload`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              filename: filename,
              data: content,
            }),
          });

          if (response.ok) {
            showStatus(statusDiv, "Paste created successfully!", "success");
            document.getElementById("pasteTitle").value = "";
            document.getElementById("pasteContent").value = "";
            loadPastes(); // Refresh the paste list
          } else {
            showStatus(statusDiv, "Failed to create paste", "error");
          }
        } catch (error) {
          showStatus(
            statusDiv,
            "Error creating paste: " + error.message,
            "error"
          );
        }
      }

      async function loadPastes() {
        const pasteListDiv = document.getElementById("pasteList");

        try {
          const response = await fetch(`${API_BASE}/api/list`);
          if (response.ok) {
            const files = await response.json();
            console.log("Pastes received from API:", files);
            displayPastes(files);
          } else {
            pasteListDiv.innerHTML =
              '<div class="empty-state">Error loading pastes</div>';
          }
        } catch (error) {
          pasteListDiv.innerHTML =
            '<div class="empty-state">Error loading pastes: ' +
            error.message +
            "</div>";
        }
      }

      function displayPastes(files) {
        const pasteListDiv = document.getElementById("pasteList");

        if (!files || files.length === 0) {
          pasteListDiv.innerHTML =
            '<div class="empty-state">No pastes created yet</div>';
          return;
        }

        pasteListDiv.innerHTML = files
          .map((filename) => {
            // Extract title from filename (remove timestamp and .txt)
            const title = filename.replace(/^\d+_/, "").replace(/\.txt$/, "");
            return `
                <div class="file-item">
                    <span class="file-name">${title}</span>
                    <div class="file-actions">
                        <button class="btn-small btn-view" onclick="viewPaste('${filename}')">View</button>
                    </div>
                </div>
              `;
          })
          .join("");
      }

      async function viewPaste(filename) {
        try {
          const cleanFilename = String(filename);
          console.log("Loading paste:", cleanFilename);

          const response = await fetch(
            `${API_BASE}/api/download?filename=${encodeURIComponent(
              cleanFilename
            )}`
          );

          if (response.ok) {
            const content = await response.text();

            // Extract title from filename
            const title = cleanFilename
              .replace(/^\d+_/, "")
              .replace(/\.txt$/, "");

            // Show modal with content
            document.getElementById("modalTitle").textContent = title;
            document.getElementById("modalBody").textContent = content;
            document.getElementById("pasteModal").style.display = "block";
          } else {
            alert("Failed to load paste");
          }
        } catch (error) {
          alert("Error loading paste: " + error.message);
        }
      }

      function closeModal() {
        document.getElementById("pasteModal").style.display = "none";
      }

      // Close modal when clicking outside of it
      window.onclick = function (event) {
        const modal = document.getElementById("pasteModal");
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };

      function showStatus(element, message, type) {
        element.innerHTML = `<div class="status ${type}">${message}</div>`;
        setTimeout(() => {
          element.innerHTML = "";
        }, 3000);
      }

      // Load pastes on page load
      window.onload = function () {
        loadPastes();
      };
    </script>
  </body>
</html>
